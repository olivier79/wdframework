	<script type="text/javascript"> 
	
	//********************** google map ************************
	
	var geocoder = new google.maps.Geocoder();
	var address = "350 5th Ave New York, NY 10118";
	var latitude;
	var longitude;
	
	function getGeocode() {
			geocoder.geocode( 
				{ 'address': address}, 
				function(results, status) {
					if (status == google.maps.GeocoderStatus.OK) {
						latitude = results[0].geometry.location.lat();
						longitude = results[0].geometry.location.lng();
						initialize();
					}
				});	
	}
	
	
	
	
	
	function initialize() {
	
			var styles = [
				{
					stylers: [
					{ saturation: -100 }
					]
				}
			];
	
		  var mapOptions = {
		  
		    //center: new google.maps.LatLng(-34.397, 150.644),
		    //zoom: 8,
		    //mapTypeId: google.maps.MapTypeId.ROADMAP
		    
		    mapTypeControlOptions: {
		    	mapTypeIds: ['Styled']
		    	},
		    center: new google.maps.LatLng(latitude, longitude),
		    zoom: 13,
		    scrollwheel: false,
		    navigationControl: false,
		    mapTypeControl: false,
		    zoomControl: true,
		    disableDefaultUI: true,
		    mapTypeId: 'Styled' 
		  };
		  
		  var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
		      
		   
		   marker = new google.maps.Marker({
					   	map:map,
					   	draggable:false,
					   	animation: google.maps.Animation.DROP,
					   	position: new google.maps.LatLng(latitude,longitude)
					   });   
	      
	      
	     var styledMapType = new google.maps.StyledMapType(styles, { name: 'Styled' });
	     map.mapTypes.set('Styled', styledMapType);
	     
	     var infowindow = new google.maps.InfoWindow({
	     	content: "<div class='iwContent'>350 5th Ave New York, NY 10118</div>"
	     }); 
	      
	      google.maps.event.addListener(marker, 'click', function() {
	      	infowindow.open(map,marker);
	      	});
	      	
	      bounds = new google.maps.LatLngBounds(
	      	new google.maps.LatLng(-84.999999, -179.999999),
	      	new google.maps.LatLng(84.999999, 179.999999)
	      	);
	      	
	      rect = new google.maps.Rectangle({
	      	bounds: bounds,
	      //	fillColor: "#49edc6",
	      	fillColor: "#FF535C",
	      	fillOpacity: 0.2,
	      	strokeWeight: 0,
	      	map: map
	      	});
	        
	      
	}
	

	
	var gridContainer;
	var colW; 
	
	$(document).ready(function(){	
		
		getGeocode();
		
		gridContainer = jQuery('#portafolio');
		
	
		$.stellar();
		
		

					
			gridResize();
			
		
			
			//Resize events
			jQuery(window).smartresize(function(){
				gridResize();
				navMobile();
				
			}); 
			
			$('.mobile-nav-link').click(function(e) {
				e.preventDefault();
				$('.mobile-nav').animate({"top" : 0}, 500);
				//$('body').css("overflow", "hidden");
			}); 
			
					navMobile();
			
		}); 

		
		function navMobile() {
			$('.menu-mobile li').css('height', $(window).innerHeight()/$('.menu-mobile li').length);
			$('.menu-mobile li a').css('line-height', $('.menu-mobile li').height()+"px");
		}
		

		
		function gridResize() {
			setColumns();
				gridContainer.isotope({
					resizable: false,
					layoutMode: 'fitRows',
					masonry: {
					columnWidth: colW
					}
				});
		} 
		
		function setColumns()
		{
			var columns;
			var gw = gridContainer.width();
			if(gw<=700){
			columns = 1;
			}else{ 
			columns = 3;
			}
			colW = Math.floor(gw / columns);
			jQuery('#portafolio .item').each(function(id){
			jQuery(this).css('width',colW+'px');
			});
			jQuery('#portafolio .item').show();
		}
		
 		
		
		 
	</script>
